<div id="bottomUI">
  <label> Seed: {{gameService.gameSeed}} </label>
  <button (click)="revealMaster()">Master</button> {{gameService.numberOfMasters}}
  <button (click)="startNewGame()">New game</button>
</div>
<br>
<div id="bottomUI2">     
   
  <input type="text" [(ngModel)]="inputSeed">
  &nbsp;  &nbsp; &nbsp;
  <button id="btnLoad" (click)="startSeededGame()">Load seed</button>
</div>

<select #l (change)="languageChange(l.value)">
      <option *ngFor="let l of languages;" >
          {{l}}
      </option>
  </select>
<br><br>

Show extra options <input type="checkbox" [(ngModel)]="checkboxShow"/>

<ng-container *ngIf="checkboxShow"> <a style="color: red; font-size: 18px"> *** Changing extra options affects the seed, set the same extra options on all clients!!!</a>
<br>
  Table size: <input min="3" max="10" style="text-align: center; width: 30px" type="number" [(ngModel)]="gameService.tableSize">
  <br>
  Number of teams: <input min="2" max="5" style="text-align: center; width: 30px" type="number" [(ngModel)]="gameService.numberOfTeams">
<br>
  Words per team: <input min="1" max="49"  style="text-align: center; width: 30px" type="number" [(ngModel)]="gameService.numberOfWordsPerTeam[0]">  
   <input min="1" max="49"  style="text-align: center; width: 30px" type="number" [(ngModel)]="gameService.numberOfWordsPerTeam[1]">
   
   
   
  <input  [hidden]="3 > gameService.numberOfTeams" min="1" max="49" style="text-align: center; width: 30px" type="number" [(ngModel)]="gameService.numberOfWordsPerTeam[2]">
  <input  [hidden]="4 > gameService.numberOfTeams" min="1" max="49" style="text-align: center; width: 30px" type="number" [(ngModel)]="gameService.numberOfWordsPerTeam[3]">
  <input  [hidden]="5 > gameService.numberOfTeams" min="1" max="49" style="text-align: center; width: 30px" type="number" [(ngModel)]="gameService.numberOfWordsPerTeam[4]">

<br>
Death words: <input min="1" max="49"  style="text-align: center; width: 30px" type="number" [(ngModel)]="gameService.deathWords">  



</ng-container>
